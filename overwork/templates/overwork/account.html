{% extends './base.html' %}
{% load bootstrap4 %}

{% block account %}

<div class="col-sm-2">
    <div class="text-center"> <img src="{{profile.person.photo.url}}" alt="Аватарка" width="270" height="270"></div>
    <table class="table">
    <tbody>
      <tr>
        <td>Фамилия</td>
        <td>{{profile.person.surname}}</td>
      </tr>
      <tr>
        <td>Имя</td>
        <td>{{profile.person.name}}</td>
      </tr>
      <tr>
        <td>Отчество</td>
        <td>{{profile.person.patronymic}}</td>
      </tr>
      <tr>
        <td>Подразделение</td>
        <td>{{profile.departament}}</td>
      </tr>
    </tbody>
  </table>



    <hr class="d-sm-none">
</div>
<div class="col-sm-10">
    {% block content %} {% endblock %}
</div>

{% endblock %}
