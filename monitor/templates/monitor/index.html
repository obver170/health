<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Артериальное давление</title>
</head>
<body>
    <h1>Артериальное давление</h1>
    {% for pr in pressure %}
        <p> Имя: <b>{{ pr.name }}</b>,
            пол: {{pr.sex}},
            возраст: {{pr.age}}
            верхнее давление: {{pr.top_pressure}}
            нижнее давление: {{pr.bottom_pressure}}
            оценка: {{pr.problem}}
            быстрый диагноз: {{pr.fast_check}}
        </p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
